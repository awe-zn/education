<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Behance</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="d-flex">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Behance_logo.svg/1280px-Behance_logo.svg.png"
            alt="Behance"
          />
        </div>

        <nav class="list-links">
          <ul>
            <li><a href="#">Descobrir</a></li>
            <li><a href="#">Transmissões ao vivo</a></li>
            <li><a href="#">Carreiras</a></li>
          </ul>
        </nav>
      </div>

      <div class="d-flex">
        <div class="auth-area">
          <a href="#" class="btn-sub btn-log">Fazer logon</a>
          <a href="#" class="btn-sub btn-reg">Inscrever-se</a>
        </div>

        <div class="logo-owner">
          <img
            src="https://www.brasoftware.com.br/Imagens/Parceiros/adobe-branco-negativo.png"
            alt="Adobe"
          />
        </div>
      </div>
    </header>

    <main>
      <section class="search-bar">
        <div class="search-box">
          <label for="search" class="search-area">
            <i class="fas fa-search icon-search"></i>
            <input type="text" id="search" placeholder="Pesquisar na BEHANCE" />
          </label>
          <div class="filters-search">
            <ul>
              <li><a href="#" class="active">Projetos</a></li>
              <li><a href="#">Imagens</a></li>
              <li><a href="#">Pessoas</a></li>
              <li><a href="#">Painéis semânticos</a></li>
            </ul>
          </div>
        </div>
        <div></div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/113c46960f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
