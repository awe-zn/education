<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="bg-blue-first border-bottom border-yellow-first">
      <div class="midia-label border-bottom border-black-first">
        <div class="container py-2">
          <div class="row">
            <div class="col">
              <div
                class="d-flex flex-row justify-content-end align-items-center"
              >
                <span class="me-5 text-blue-second fw-light fz-11">
                  SIGA NAS REDE SOCIAIS
                </span>
                <div class="d-flex">
                  <a href="#" class="d-flex ms-2">
                    <img
                      src="./assets/img/icons/youtube.svg"
                      alt="Ícone do YouTube"
                    />
                  </a>
                  <a href="#" class="d-flex ms-4">
                    <img
                      src="./assets/img/icons/facebook.svg"
                      alt="Ícone do Facebook"
                    />
                  </a>
                  <a href="#" class="d-flex ms-4">
                    <img
                      src="./assets/img/icons/instagram.svg"
                      alt="Ícone do Instagram"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="nav-area">
        <div class="container py-2">
          <div class="row justify-content-between">
            <div class="col-6 col-md-2">
              <img
                src="./assets/img/logo.png"
                alt="Logo E-pipa"
                class="img-fluid"
              />
            </div>

            <div class="col-6 d-md-none">
              <div class="h-100 d-flex align-items-center justify-content-end">
                <button
                  class="hamburguer collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbar"
                >
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </button>
              </div>
            </div>

            <div class="col-xl-6 col-md-8">
              <nav class="h-md-100 collapse d-md-block" id="navbar">
                <ul
                  class="text-white-first reset-list d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between h-md-100 w-md-100 ff-mont"
                >
                  <li>
                    <a
                      href="#"
                      class="text-reset text-decoration-none py-2 px-1 ps-0 ps-md-1 d-inline-block opacity-on-hover transition"
                    >
                      Hospedagens
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="text-reset text-decoration-none py-2 px-1 ps-0 ps-md-1 d-inline-block opacity-on-hover transition"
                    >
                      Eventos
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="text-reset text-decoration-none py-2 px-1 ps-0 ps-md-1 d-inline-block opacity-on-hover transition"
                    >
                      Fale Conosco
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="text-reset text-decoration-none py-2 px-1 ps-0 ps-md-1 d-inline-block opacity-on-hover transition"
                    >
                      Área do Agente
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/113c46960f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
